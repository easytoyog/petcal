name: inthepark
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: ^3.1.1

dependencies:
  flutter:
    sdk: flutter

  english_words: ^4.0.0
  provider: ^6.0.0
  firebase_core: ^3.9.0
  firebase_auth: ^5.3.4
  google_sign_in: ^6.0.0
  sign_in_with_apple: ^6.1.4
  google_fonts: ^6.2.1  
  cloud_firestore: ^5.6.0
  firebase_storage: ^12.3.7
  image_picker: ^1.1.2
  font_awesome_flutter: ^10.4.0
  google_maps_flutter: ^2.10.0
  location: ^5.0.0
  geocoding: ^3.0.0
  http: ^1.2.2
  flutter_dotenv: ^5.0.2
  firebase_database: ^11.3.0    
  intl: ^0.20.2
  shared_preferences: ^2.2.0
  firebase_app_check: ^0.3.2
  flutter_launcher_icons: ^0.14.3
  profanity_filter: ^2.0.0
  flutter_html: ^3.0.0
  google_mobile_ads: ^6.0.0 # Check for latest version
  url_launcher: ^6.1.11
  firebase_messaging: ^15.2.5
  country_state_city_picker: ^1.2.8
  dropdown_search: ^5.0.6

flutter_launcher_icons:
  ios: true
  image_path: "assets/icon/icon.png"
  android:
    image_path: "assets/icon/android_icon.png"
  background_color: "#4CAF50"

dev_dependencies:
  flutter_test:
    sdk: flutter  

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - .env
    - lib/legal/termsandconditions.html
    - lib/legal/privacy.html